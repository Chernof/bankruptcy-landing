<section id="form">
    <h2>Оставьте заявку на бесплатную консультацию</h2>
    <form id="leadForm" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto;">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required style="padding: 10px;">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required style="padding: 10px;">

        <label for="message">Кратко опишите вашу ситуацию:</label>
        <textarea id="message" name="message" rows="4" style="padding: 10px;"></textarea>

        <button type="button" onclick="sendToBitrix()" style="background: #007BFF; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">Отправить</button>
    </form>
</section>
<script>
    function sendToBitrix() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        if (!name || !phone) {
            alert('Пожалуйста, заполните все обязательные поля!');
            return;
        }

        const webhookUrl = 'https://ooopodderzhka.bitrix24.ru/rest/1/q5uae8r55w2y5cqb/crm.lead.add';
        const data = {
            fields: {
                TITLE: 'Заявка с сайта',  // Тема заявки
                NAME: name,  // Имя клиента
                PHONE: [{ VALUE: phone, VALUE_TYPE: 'WORK' }],  // Телефон клиента
                COMMENTS: message,  // Сообщение от клиента
            }
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.result) {
                alert('Спасибо! Ваша заявка отправлена.');
                document.getElementById('leadForm').reset();  // Очищаем форму
            } else {
                alert('Ошибка при отправке заявки. Попробуйте позже.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Ошибка при отправке заявки.');
        });
    }
</script>
